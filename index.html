<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Order Form</title>
  </head>
  <body>
    <h1>Product Order Form</h1>
    <form id="productOrderForm">
      <label>Product Name: </label>
      <select id="selectProductName">
        <option value="Product A" selected>Product A</option>
        <option value="Product B">Product B</option>
        <option value="Product C">Product C</option>
      </select>
      <br /><br />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" />
      <br /><br />

      <label for="shippingAddress">Shipping Address:</label><br />
      <textarea id="shippingAddress" rows="5" cols="50"></textarea>
      <br /><br />

      <label>Payment Method:</label>
      <br />
      <label for="creditCard">
        <input
          type="radio"
          name="paymentMethod"
          id="creditCard"
          value="Credit Card"
        />
        Credit Card
      </label>
      <br />
      <label for="payPal">
        <input type="radio" name="paymentMethod" id="payPal" value="PayPal" />
        PayPal
      </label>
      <br />
      <label for="bankTransfer">
        <input
          type="radio"
          name="paymentMethod"
          id="bankTransfer"
          value="Bank Transfer"
        />
        Bank Transfer
      </label>
      <br /><br />

      <label>Delivery Speed: </label>
      <select id="selectDeliverySpeed">
        <option value="Standard" selected>Standard</option>
        <option value="Express">Express</option>
        <option value="Same Day">Same Day</option>
      </select>
      <br /><br />

      <button type="submit">Place Order</button>
    </form>

    <div id="displayOrderDetails"></div>

    <script src="./script.js"></script>
  </body>
</html>
